<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Înregistrare</title>
    <link href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
    <h2>Crează cont nou</h2>
    <p class="text-danger" th:if="${param.error}" th:text="${param.message}">Eroare la înregistrare</p>

    <form method="post" th:action="@{/register}" th:object="${user}">
        <div class="mb-3">
            <label th:for="username">Username</label>
            <input class="form-control" required th:field="*{username}" type="text"/>
        </div>

        <div class="mb-3">
            <label th:for="password">Parolă</label>
            <input class="form-control" required th:field="*{password}" type="password"/>
        </div>

        <div class="d-flex justify-content-between">
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
    </form>
</div>
</body>
</html>
